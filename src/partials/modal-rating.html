<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="./css/modal-rating.css"
    />
 
</head>
<body>
    <div class="container">

        <button class="close-modal-btn" type="button"><img src="" /> X</button>
        
        <p class="rating-text">Rating</p>

        <div class="rating js-rating">
            <div class="rating__value">0.0</div>
           <div class="rating__body">
            <div class="rating__active"></div>
            <div class="rating__items">
                <input type="radio" class="rating__item" value="1" name="rating">
                <input type="radio" class="rating__item" value="2" name="rating">
                <input type="radio" class="rating__item" value="3" name="rating">
                <input type="radio" class="rating__item" value="4" name="rating">
                <input type="radio" class="rating__item" value="5" name="rating">
            </div>
           </div>
        
        </div>

        <form class="rating-form">

            <label class="rating-form-label">
                <input 
                class="rating-form-input-email" 
                type="text" 
                name="email" 
                placeholder="Email" />
              </label>

              <label class="rating-form-label">
                <input 
                class="rating-form-input-comment" 
                type="text" 
                name="comment" 
                placeholder="Your comment" />
              </label>

              <button 
              class="form-button" 
              type="submit">Send</button>
        </form>

    </div>
    <script type="module" src="../main.js"></script>
 
</body>
</html>
